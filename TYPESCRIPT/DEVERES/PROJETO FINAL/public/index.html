<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

    <form id="formEscolha">

        <h2>Informações player 1</h2>

        <div>
            <label for="nome">Digite o nome do personagem</label>
            <input type="text" id="nomeP1" required>
        </div>

        <div>
            <label for="nome">Escolha seu personagem</label>
            <select id="personagemP1" required>
                <option selected disabled value="">ESCOLHA</option>
                <option value="Mage">Mago</option>
                <option value="Warrior">Guerreiro</option>
            </select>
        </div>

        <h2>Informações player 2</h2>

        <div>
            <label for="nome">Digite o nome do personagem</label>
            <input type="text" id="nomeP2" required>
        </div>

        <div>
            <label for="nome">Escolha seu personagem</label>
            <select id="personagemP2" required>
                <option selected disabled value="">ESCOLHA</option>
                <option value="Mage">Mago</option>
                <option value="Warrior">Guerreiro</option>
            </select>
        </div>

        <button type="submit" id="btComeca">COMEÇAR JOGO</button>
    </form>

    <div id="jogo">
        <div class="row" id="estatisticas">

            <h2>Estatísticas</h2>

            <div class="col-md-6" id="statsP1">
                
            </div>

            <div class="col-md-6" id="statsP2">
                
            </div>
        </div>
        <div class="spinner-border mx-auto" id="loadingStats" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="vez"></div>

        <div id="frases"></div>

        <button type="button" id="btAtaque">ATACAR</button>
        <button type="button" id="btReiniciar">REINICIAR JOGO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
