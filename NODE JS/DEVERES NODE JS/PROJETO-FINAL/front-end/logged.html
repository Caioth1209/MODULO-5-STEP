<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/logged.css">
    <link rel="stylesheet" href="css/geral.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light linha-nav">
        <div class="container-fluid">
            <h2 class="navbar-brand titleNav">Projeto Node</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="inicio.html">Home</a>
              <a class="nav-link" href="consultas.html">Consultas</a>
              <a class="nav-link" href="index.html">Logout</a>
            </div>
          </div>
        </div>
    </nav>

    <section class="container p-5">
        <div id="bem-vindo">
            <h2>Bem vindo(a) a home do sistema!</h2>

            <div class="container userInfoContainer">
                <p> Suas informações: </p>
                <p class="userInfo">
                    Nome: <span id="uiNome"></span>
                </p>
                <p class="userInfo">
                    Email: <span id="uiEmail"></span>
                </p>

                <button type="button" id="btEditar" class="btn btn-primary">Trocar senha</button>
                <button type="button" id="btDeletar" class="btn btn-danger">Deletar conta</button>
            </div>
        </div>

        <button type="button" hidden id="btModalEdit" data-bs-toggle="modal" data-bs-target="#modalEdit"></button>

        <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="modalEditarLabel">Trocar senha</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="formEdit">
                
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" placeholder="Digite sua nova senha" maxlength="15" required>
                                <div id="erroSenha" class="form-text text-danger">Digite no mínimo 6 e no máximo 15 caracteres!</div>
                            </div>
                
                            <div class="col-md-6 mb-3">
                                <label for="senhaConfirm" class="form-label">Confirmação de senha</label>
                                <input type="password" id="senhaConfirm" class="form-control" placeholder="Digite a senha novamente" maxlength="15" required>
                                <div id="erroSenhaConfirm" class="form-text text-danger">Digite no mínimo 6 e no máximo 15 caracteres!</div>
                            </div>
                        </div>
                
                        <div class="alert alert-success" id="msgExito" role="alert">
                            
                        </div>
                
                        <div class="divBtSubmit">
                            <button type="submit" class="btn btn-success">Trocar senha</button>
                        </div>
                    </form>
                  </div>
              </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="btModalDelete" hidden data-bs-toggle="modal" data-bs-target="#modalDelete">
        </button>
        
        <div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Apagando conta... <br> Você será desconectado(a) do programa..</h5>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" 
crossorigin="anonymous"></script>
<script src="js/logged.js"></script>
</body>
</html>
