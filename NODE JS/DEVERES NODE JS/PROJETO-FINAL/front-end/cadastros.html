    <section class="container p-5">
    
        <form id="formularioCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" maxlength="35" required>
                <div id="erroNome" class="form-text text-danger">Digite no mínimo 4 e no máximo 35 letras!</div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite o email" maxlength="70" required>
                    <div id="erroEmail" class="form-text text-danger">Digite um email válido!</div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite a senha" maxlength="15" required>
                    <div id="erroSenha" class="form-text text-danger">Digite no mínimo 6 e no máximo 15 caracteres e sem espaços!</div>
                </div>
            </div>

            <div class="alert alert-success" id="msgExito" role="alert"></div>

            <div class="alert alert-danger" id="msgErro" role="alert"></div>

            <div class="divBtSubmit">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
