<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createUser.css">
</head>
<body>

    <section class="container p-5">
    
        <h2 class="titulo mb-3">Cadastro</h2>

        <form id="formCadastro">
        
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do usuario</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome" maxlength="35" required>
                <div id="erroNome" class="form-text text-danger">Digite no mínimo 4 e no máximo 35 letras!</div>
            </div>
    
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Digite o email" maxlength="70" required>
                    <div id="erroEmail" class="form-text text-danger">Digite um email válido!</div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite a senha" maxlength="15" required>
                    <div id="erroSenha" class="form-text text-danger">Digite no mínimo 6 e no máximo 15 caracteres!</div>
                </div>
            </div>
    
            <div class="alert alert-success" id="msgExito" role="alert">
                
            </div>
    
            <div class="alert alert-danger" id="msgErro" role="alert">
                
            </div>
    
            <div class="d-flex justify-content-between">
                <div>
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary">Voltar</button>
                    </a>
                </div>
               <div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
               </div>
            </div>
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
    integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" 
    crossorigin="anonymous"></script>
    <script src="js/createUser.js"></script>
</body>
</html>
